<div><button ng-repeat="date in timingsCtrl.dates" ng-click="timingsCtrl.getTheatres(date)">{{date}}</button></div>
<div ng-repeat="theatre in timingsCtrl.theatres">{{theatre.TheatreName}} <a ng-repeat="time in theatre.Times" ng-click="timingsCtrl.select(time, theatre.TheatreName)">{{time}}</a></div>
