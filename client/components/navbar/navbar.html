<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarController">
  <div class="container">
    <div class="navbar-header">
      <a  style="margin-top:-12px" href="/" class="navbar-brand"><img src="assets/images/5.jpg" height="47px"width="50px"/></a>
      <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Movie Masti</a>
    </div>
    <div uib-collapse="nav.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in nav.menu" ng-class="{active: nav.isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="nav.isAdmin()" ng-class="{active: nav.isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-show="nav.isAdmin()" ng-class="{active: nav.isActive('/theatres')}"><a href="/theatres"><span class="glyphicon glyphicon-film"></span> Manage Mapping</a></li>
        <li ng-show="nav.isAdmin()" ng-class="{active: nav.isActive('/movies')}"><a href="/movies"><span class="glyphicon glyphicon-plus"></span> Add Movies</a></li>
        <li ng-show="nav.isAdmin()" ng-class="{active: nav.isActive('/theatre')}"><a href="/theatre"><span class="glyphicon glyphicon-plus"></span> Add Theatres</a></li>
        <li ng-show="nav.isLoggedIn() && !nav.isAdmin()" ng-class="{active: nav.isActive('/movierating')}"><a href="/movierating"><span class="glyphicon glyphicon-thumbs-up"></span> Movie Ratings</a></li>
        <li ng-hide="nav.isLoggedIn()" ng-class="{active: nav.isActive('/signup')}"><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign up</a></li>
        <li ng-hide="nav.isLoggedIn()" ng-class="{active: nav.isActive('/login')}"><a href="/login"><span class="glyphicon glyphicon-lock"></span> Login</a></li>
        <li ng-show="nav.isLoggedIn()"><p class="navbar-text">Hello {{ nav.getCurrentUser().name }}</p> </li>
        <li ng-show="nav.isLoggedIn()" ng-class="{active: nav.isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="nav.isLoggedIn()"><a href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
